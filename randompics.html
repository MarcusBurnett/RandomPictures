<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Pictures</title>
    <link rel="stylesheet" href="randompics.css">
    <link href="https://fonts.googleapis.com/css?family=KoHo:400,700" rel="stylesheet">
</head>
<body>
    <div id="header">
        <h1>Random Picture <span id="i">Generator</span></h1>
        <input name="Enter a category" id="category" type="text" placeholder="Choose a Category" value="">

    </div>
    
    <div id="wrapper">
        <div id="row" class="col-lg-4"></div>
    </div>

    <script src="randompics.js"></script>
